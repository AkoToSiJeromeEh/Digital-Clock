<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darling Digi Clock</title>
    <link rel="stylesheet" href="Digital.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="pot"></div>
    <div class="main-container">
      <div class="monitor-container" id="monitor-cont">
        <span class="greeting-style" id="greeting-cont"></span>
        <span class="title" id="span-clock=cont">00:00:00</span>
        <span class="" id="Am-Pm"></span>
        <div>
            <span id="todays-date">Tuesday</span>
        </div>
        <div>
            <div class="footer-container">
                <p class="footer-c"><i class="fa-regular fa-copyright fa-sm" style="color: #ffffff;"></i> Darling All Rights Reserved 2023</p>

            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            
        </div>
        </div>
        
      </div>

      <div class="monitor-leg">
        <div class="lights-1"></div>
        <div class="lights-2"></div>
        <div class="lights-3"></div>
        <div class="lights-4"></div>
        <div class="lights-5"></div>
      </div>
      <div class="monitor-stand">
        <div class="stand-row">
          <div class="lights-2"></div>
          <div class="lights-3"></div>
          <div class="lights-4"></div>
          <div class="lights-5"></div>
          <div class="lights-11"></div>
        </div>
      </div>
      <div class="table-monitor">.
        <div class="frame-monitor"></div>
        <div class="frame-monitor2"></div>
        <div class="frame-monitor3"></div>
        <div class="frame-monitor4"></div>
        <div class="frame-monitor5"></div>
        <div class="frame-monitor6"></div>
    </div>
    </div>
    

    <script src="Digital.js"></script>
  </body>
</html>
